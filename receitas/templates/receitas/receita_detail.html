{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ receita.title }} - Minhas receitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-900 text-white p-6 shadow-lg rounded-b-lg">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-center">
            <div class="flex items-center mb-4 sm:mb-0">
                <div class="text-4xl mr-4">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1 class="text-4xl font-bold text-center sm:text-left">Minhas Receitas Deliciosas</h1>
            </div>
            <nav class="mt-4 sm:mt-0">
                <a href="{% url 'home' %}" class="text-gray-300 hover:text-white transition duration-300 ease-in-out">Voltar para o in√≠cio</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
        <div class="flex flex-col md:flex-row gap-8">
            {% if receita.image %}
                <div class="md:w-1/2">
                    <img src="{{ receita.image.url }}" alt="imagem da receita" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>
            {% endif %}
        </div>
    </main>
    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; 2025 Minhas Receitas. Todos os direitos reservados a Juan.</p>
    </footer>
</body>
</html>
