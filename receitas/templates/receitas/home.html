<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-900 text-white p-6 shadow-lg rounded-b-lg">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-center">
            <div class="flex items-center mb-4 sm:mb-0">
                <div class="text-4xl mr-4">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1 class="text-4xl font-bold text-center sm:text-left">Minhas Receitas Deliciosas</h1>
            </div>
            <nav class="mt-4 sm:mt-0"></nav>
        </div>
    </header>
    <section class="container mx-auto mt-8 p-4 flex justify-center">
        <div class="w-full max-w-lg flex bg-white rounded-full shadow-md overflow-hidden">
            <input type="text" placeholder="Pesquisar receitas..." class="flex-grow p-3 text-gray-700 focus:outline-none focus:ring-2 focus-ring-orange-500 rounded-l-full pl-5">
            <button class="bg-orange-500 hover:bg-orange-600 text-whit p-3 px-6 rounded r-full transition duration-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-search mr-2"></i> Pesquisar
            </button>
        </div>
    </section>
    <main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Bem-vindo à sua página de receitas!</h2>
        <p class="text-lg text-gray-700">Aqui você poderá organizar e compartilhar suas receitas favoritas.</p>
        <p class="mt-4 text-gray-600">Este é o início da sua jornada culinária com Django.</p>
    </main>
    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; 2025 Minhas Receitas. Todos os direitos reservados a Juan.</p>
    </footer>
</body>
</html>
